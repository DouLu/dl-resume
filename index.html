    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="fullPage">
    <section class="section section1">
        <div class="container">
            <!---->
            <div class="c-face">
                <div class="eye l-eye">
                    <div class="eyeBall"></div>
                    <div class="css-eye"></div>
                </div>
                <div class="eye r-eye">
                    <div class="eyeBall"></div>
                    <div class="css-eye"></div>
                </div>
                <div class="nose">
                </div>
            </div>
            <!--base info-->
            <div class="base-info">
                <div class="row">
                    <label class="col-sm-6">姓名：</label>
                    <p class="col-sm-6">窦露</p>
                </div>
                <div class="row">
                    <label class="col-sm-6">电话：</label>
                    <p class="col-sm-6">13611769371</p>
                </div>
                <div class="row">
                    <label class="col-sm-6">邮箱：</label>
                    <p class="col-sm-6">luckyludou@gmail.com</p>
                </div>
            </div>
        </div>
    </section>
    <section class="section section2">
        <div class="skill-atlas">
            <div id="echart">

            </div>
            <div id="tagCloud">

            </div>
        </div>
    </section>
    <section class="section section3">
        <div class="container">
            <h3>项目展示</h3>
            <div class="row">
                <div class="col-sm-6 col-md-3">
                    <div class="item">
                        <img src="" alt="img">
                        <p>大屏展示页，使用绝对定位和百分比布局。</p>
                    </div>
                </div>
                <div class="col-sm-6 col-md-3">
                    <div class="item">
                        <img src="" alt="img">
                        <p>移动端页面开发，使用mui库</p>
                    </div>
                </div>
                <div class="col-sm-6 col-md-3">
                    <div class="item">
                        <img src="" alt="img">
                        <p>数道官网，基础的web网页，使用bootstrap4.0适配移动端！</p>
                    </div>
                </div>
                <div class="col-sm-6 col-md-3">
                    <div class="item">
                        <img src="" alt="img">
                        <p>预加载数据，防止卡顿</p>
                        <p>懒加载，优化移动端，加快页面渲染</p>
                    </div>
                </div>
                <div class="col-sm-6 col-md-3">
                    <div class="item">
                        <img src="" alt="img">
                        <p>react+node,搭建简易博客</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="section section4">
        <div class="container">
            <div id="cat">
                <div class="dingdangcat">
                    <div class="head">
                        <div class="in-head"></div>
                        <div class="cat_eye eye-left">
                            <div class="eyeball"></div>
                        </div>
                        <div class="cat_eye eye-right">
                            <div class="eyeball"></div>
                        </div>
                        <div class="red-nose"></div>
                        <div class="mid-line"></div>
                        <ul class="face face-left">
                            <li class="l1"></li>
                            <li class="l2"></li>
                            <li class="l3"></li>
                        </ul>
                        <ul class="face face-right">
                            <li class="l1"></li>
                            <li class="l2"></li>
                            <li class="l3"></li>
                        </ul>
                        <div class="cat_mouse"></div>
                    </div>
                    <div class="mid-row">
                        <div class="bell">
                            <div class="line1"></div>
                            <div class="line2"></div>
                            <div class="black-circle"></div>
                            <div class="line3"></div>
                        </div>
                    </div>
                    <div class="body">
                        <div class="hand left-hand">
                            <div class="palm"></div>
                        </div>
                        <div class="hand right-hand">
                            <div class="palm"></div>
                        </div>
                        <div class="tripe">
                            <div class="semi-circle"></div>
                        </div>
                    </div>
                    <div class="circle">
                        <div class="circle-over"></div>
                    </div>
                    <div class="foot left-foot"></div>
                    <div class="foot right-foot"></div>
                </div>
                <div class="thanks">
                </div>
                <a class="resume" href="lib/resume.pdf" target="_blank">简历下载</a>
            </div>
